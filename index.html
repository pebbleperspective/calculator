<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcstyle.css?ver=1.3">
    <title>Számológép</title>
</head>

<body>
    <div id="calcFrame">
        <div id="screen" class="">0</div>
        <div class="sub">
            <div id="subSum"></div>
            <div id="subEqual" class="subScreen">0</div>
        </div>
        <div id="numPad">
            <div class="row">
                <button id="7" onclick="num7()">7</button>
                <button id="8" onclick="num8()">8</button>
                <button id="9" onclick="num9()">9</button>
                <button id="add" onclick="add()">+</button>
            </div>
            <div class="row">
                <button id="4" onclick="num4()">4</button>
                <button id="5" onclick="num5()">5</button>
                <button id="6" onclick="num6()">6</button>
                <button id="remove" onclick="remove()">-</button>
            </div>
            <div class="row">
                <button id="1" onclick="num1()">1</button>
                <button id="2" onclick="num2()">2</button>
                <button id="3" onclick="num3()">3</button>
                <button id="multiply" onclick="multiply()">*</button>
            </div>
            <div class="row">
                <button id="0" onclick="num0()">0</button>
                <button id="comma">,</button>
                <button id="clear" onclick="clearDisplay()">C</button>
                <button id="divide" onclick="divide()">÷</button>
            </div>
            <div class="row">
                <button id="sum" onclick="result()">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
